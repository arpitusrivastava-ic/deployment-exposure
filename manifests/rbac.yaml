apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: exposer-controller
rules:
# Watch Deployments
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

# Manage Services (cluster-scope list/watch REQUIRED for cache)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "delete"]

# Manage Ingresses
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: exposer-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: exposer-controller
subjects:
- kind: ServiceAccount
  name: exposer-controller
  namespace: default
